<app-import-file *ngIf="!data" (content)="onLogsAvailable($event)"></app-import-file>
<ul *ngIf="data" class="sidebar">
  <li (click)="state=0" [class.active]="state==0">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
      <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <style>
        svg {
          fill: #ffffff
        }
      </style>
      <path
        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM64 256c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
    </svg>
    <a>Overview</a>
  </li>
  <li *ngFor="let entry of data" (click)="state=entry.epoch" [class.active]="state==entry.epoch">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="-200 -200 912 912">
      <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <style>
        svg {
          fill: #ffffff
        }
      </style>
      <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/>
    </svg>
    <a>Epoch {{entry.epoch}}</a>
  </li>
</ul>
<div *ngIf="data" class="content">
  <app-overview *ngIf="state <= 0" [data]="data"></app-overview>
  <app-details *ngIf="state > 0" [data]="data" [epoch]="state"></app-details>
</div>
